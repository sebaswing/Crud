<!------ Include the above in your HEAD tag ---------->
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="guardarVacunas(form)" #form="ngForm">
          <p><img src="../../assets/logocortado.png">
              <br>Ingresa a tus vacunas<span class="tooltip">?</span></p>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="gripe" name="gripe">
              <label class="form-check-label" for="flexRadioDefault1">
                  Gripe 
              </label>
              <br>
              <div *ngIf="gripe">
                  fecha de aplicación<input type="date" [(ngModel)]="gripeFecha" name="gripeFecha">
              </div>
              <input *ngIf="resetCovid()"class="form-check-input" type="checkbox" [(ngModel)]="covid" name="covid">
              <label class="form-check-label" for="flexRadioDefault1">
                  Covid
              </label>
              <br>
              <div *ngIf="covid">
                  fecha de aplicación dosis 1<input type="date" [(ngModel)]="covid1" name="covid1">
                  <br>
                  <div *ngIf="checkDosis1()" >fecha de aplicación dosis 2<input type="date" [(ngModel)]="covid2" name="covid2"></div>
              </div>
              <div>
                <input class="form-check-input" type="checkbox" [(ngModel)]="amarilla" name="amarilla">
                <label  class="form-check-label" for="flexRadioDefault1">
                      Fiebre Amarilla
                </label>
                <br>
                <input class="form-check-input" type="checkbox" [(ngModel)]="solicitud" name="solicitud">
                <label  class="form-check-label" for="flexRadioDefault1">
                    Solicitar fiebre amarilla
                </label>
            
              <br>
              <div *ngIf="checkAmarilla()">fecha de aplicación<input type="date" [(ngModel)]="fechaAmarilla" name="fechaAmarilla"></div>
              <input class="form-check-input" type="checkbox" [(ngModel)]="riesgo" name="riesgo">
              <label class="form-check-label" >
                Es de riesgo
            </label>
            
        </div>
        <br>
          <input class="form-check-input" type="checkbox" [(ngModel)]="acepto" name="acepto">
          <label class="form-check-label" >
              Acepto que la información que brindo es la correcta
          </label>
          </div>
          <input   type="submit" class="fadeIn fourth" value="Ingresar Vacunas" [disabled]="!acepto">
      </form>
    </div>
  </div>
