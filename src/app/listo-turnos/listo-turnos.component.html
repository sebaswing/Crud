<br><br>
  <div class="card" >
    <div class="card-header">
      <h3>Turnos del dia</h3>
    </div>
    <div class='row'>
      <div class='col-md-6'>
      </div>
    </div>
    <div class="card-body ">
      <div *ngFor="let turno of turnos" class="card" style=" width: 21Rem;margin: 10px;display: inline-block;">
        <div class="card-header">
          <h4 class="card-title">{{nombreVacunasEnum[turno.turno.id_vacuna]}}</h4>
        </div>
        <div class="card-body">
          <p class="card-text">Dosis: {{turno.turno.dosis}}</p>
        </div>
        <div class="card-header">
          <h4 class="card-title">Paciente</h4>
        </div>
        <div class="card-body">
          <p class="card-text">DNI: {{turno.pac.dni}}</p>
          <p class="card-text">Nombre: {{turno.pac.nombre}}</p>
          <p class="card-text">Apellido: {{turno.pac.apellido}}</p>
        </div>
        <div>
          <form novalidate [formGroup]="form">
            <div class="card-header">
              <label class="card-title">Asistencia</label>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for={{turno.turno.id_usuario}}>Asistio</label>
                <input class="form-control" class="card-text" type="radio" [(ngModel)]="turno.acepto2" value=true formControlName="asistio" id={{turno.turno.id_usuario}} >
              </div>
              <div class="form-group">
                <label for={{turno.turno.id_usuario}}>No asistio</label>
                <input class="form-control" class="card-text" type="radio" [(ngModel)]='turno.acepto3' value=false formControlName="asistio" id={{turno.turno.id_usuario}} >
              </div>
              <br><br>
              <div class="form-group">
                <input type="text" class="form-control"  formControlName="observacion" placeholder="Observacion" id={{turno.turno.observacion}}>
              </div>
                <input class="form-check-input" type="checkbox" (change)="turno.acepto=!turno.acepto" [disabled]="!turno.acepto2 && !turno.acepto3" name="acepto">
                <label class="form-check-label" >
                  Acepto la responsabilidad de lo que ingreso
                </label>
                <br><br>        
                <input class="fadeIn fourth" type="submit" (click)="guardarAsistencia(turno)" value="Ingresar Asistencia" [disabled]="!turno.acepto">
            </div>
          </form>
        </div>
      </div>
