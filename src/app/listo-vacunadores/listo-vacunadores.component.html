<div class="container">
    <mat-toolbar>
        <span>Vacunadores</span>
        <div class="example-spacer"></div>
        <div style="width:100%" align="end">
          <button mat-raised-button color="primary" (click)="agregarVacunador() ">AGREGAR</button>
        </div>
    </mat-toolbar>
    <div *ngIf="listVacunadores.length > 0"> 
       <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Busque por cualquier tÃ©rmino" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z5">
        <table mat-table [dataSource]="dataSource" matSort>  
          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>          
          <!-- Weight Column -->
           <!-- <ng-container matColumnDef="zona">
            <th mat-header-cell *matHeaderCellDef> Zona Asignada </th>
            <td mat-cell *matCellDef="let element"> {{element.centro_vacunatorio.nombre}} </td>
          </ng-container> -->
          
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
              <a class="pointer" style="color: #1878B0" matTooltip="Detalle Vacunador" (click)="detalleVacunador(element)">
                <mat-icon>search</mat-icon>
              </a>
              <a class="pointer" (click)="eliminarUsuario(element)" style="color: #FF0000" matTooltip="Eliminar Vacuandor">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    <h2 *ngIf="listVacunadores.length == 0">No existen usuarios para mostrar</h2>
</div>
