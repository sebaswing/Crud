<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="checkLogin(form)" #form="ngForm">
      
      <p><img src="../../assets/logocortado.png">
        <br>Ingresa tu email para recuperar cuenta</p>
      <input type="email" id="email" class="fadeIn second" name="name" placeholder="email" [(ngModel)]="email" required #mail="ngModel">
      <div class="error" *ngIf="mail.invalid && (mail.dirty || mail.touched)">
        <div *ngIf="mail.errors!.required">campo mail es obligatorio</div>
      </div>
      
       <!--botÃ³n --> 
      <input  type="submit" class="fadeIn fourth" value="Enviar" [disabled]="!form.valid">
    </form>
    <a class="nav-link" routerLink="/createUser" routerLinkActive="active"><i class="fas fa-gamepad"></i>Crear Usuario</a>
    <a class="nav-link" routerLink="/loginVacunador" routerLinkActive="active"><i class="fas fa-gamepad"></i>Ingresar como vacunador</a>
    <a class="nav-link" routerLink="/loginAdministrador" routerLinkActive="active"><i class="fas fa-gamepad"></i>Ingresar como administrador</a>
    <a class="nav-link" routerLink="/login" routerLinkActive="active"><i class="fas fa-gamepad"></i>Ingresar como paciente</a>
  </div>
</div>
